<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTrack Habit Prototype</title>
    <script src="//cdn.jsdelivr.net/npm/calendar-base@1.0.0/dist/calendarbase.umd.production.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
        <div class="habit-container">
            <div class="habit-form">
            <h1>Habit Name</h1>
            <div class="calendar">
                
            </div>
            <div class="current-streak">
                <h2>Current Streak</h2>
                <p><span>4</span> Day Streak</p>
            </div>
            <div class="complete">
                <h2>Completed</h2>
                <p><span class="num-completed">2</span> Days</p>
            </div>
            <div class="Failed">
                <h2>Failed</h2>
                <p><span class="num-failed">5</span> Days</p>
            </div>
            <div class="total">
                <h2>Total</h2>
                <p><span>7</span> Times</p>
            </div>
                <img src="/frontend/css/images/calendar-icon-white-background_1308-84634.webp" alt="Picture of a calender">
            </div>
        
            </div>

    <script src="/js/navbar.js"></script>
</body>
</html>
