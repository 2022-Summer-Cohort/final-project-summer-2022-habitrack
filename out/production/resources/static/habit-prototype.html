<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTrack Habit Prototype</title>
    <script src="//cdn.jsdelivr.net/npm/calendar-base@1.0.0/dist/calendarbase.umd.production.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
   
        <div class="habit-container">
            <div class="habit-form">
            <h1>Habit Name</h1>
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                  
              
                    <div class="next-date">1</div>
                    <div class="next-date">2</div>
                    <div class="next-date">3</div>
                    <div class="next-date">4</div>
                    <div class="next-date">5</div>
                    <div class="next-date">6</div>
                </div>
            </div>
            <div class="current-streak">
                <h2>Current Streak</h2>
                <p><span>4</span> Day Streak</p>
            </div>
            <div class="complete">
                <h2>Completed</h2>
               
                <div class="progress-bar">
                    <div id="my-bar">

                    </div>
                </div>
            </div>
            <!-- <div class="Failed">
                <h2>Failed</h2>
                <p><span class="num-failed">5</span> Days</p>
            </div>
            <div class="total">
                <h2>Total</h2>
                <p><span>7</span> Times</p>
            </div> -->
            </div>
        
            </div>

    <script src="/js/calendar.js"></script>
</body>
</html>
